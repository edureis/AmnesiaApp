<ion-content class="login">
	<ion-grid fixed>
		<ion-row>
			<ion-col col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-12 col-xs-12>
				<form #form="ngForm" (ngSubmit)="doLogin()">
					<ion-list class="form-list">
						<ion-item>
							<ion-label floating>Email</ion-label>

							<ion-input type="email" id="email" name="email"
								[(ngModel)]="email">
							</ion-input>
                        </ion-item>

						<ion-item>
                            <ion-label floating>Senha</ion-label>
                            
							<ion-input type="password" clearOnEdit="false" 
								name="password" [(ngModel)]="password">
							</ion-input>
						</ion-item>

						<div class="login-submit">
							<button id="submitLogin" ion-button large full type="submit">
								Login
							</button>
		
							<div class="progress" *ngIf="ShowLoadingLogin">
								<div class="indeterminate"></div>
							</div>
						</div>
					</ion-list>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
