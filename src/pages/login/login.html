<script src='https://www.google.com/recaptcha/api.js'></script>
<ion-content class="login">
	<ion-grid fixed>
		<ion-row>
			<ion-col col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-12 col-xs-12>
				<form #form="ngForm" (ngSubmit)="doLogin()">
					<ion-item class="login-form-field">
						<ion-label fixed>Login</ion-label>
						<ion-input type="email" id="email" name="email"
							placeholder="Digite seu login" [(ngModel)]="email">
						</ion-input>
					</ion-item>

					<ion-item class="login-form-field">
						<ion-label fixed>Senha</ion-label>              
						<ion-input type="password" clearOnEdit="false" 
							placeholder="Digite sua senha"
							name="password" [(ngModel)]="password">
						</ion-input>
					</ion-item>
					<re-captcha site_key="6Ldr4EIUAAAAANkL-L5Sd9ol003ysMfGzRWWflI7" language="pt-BR"></re-captcha>					
					<div class="login-submit">
						<button id="submitLogin" ion-button full type="submit">
							Entrar
						</button>		
						<div class="progress" *ngIf="ShowLoadingLogin">
							<div class="indeterminate"></div>
						</div>
					</div>
				</form>

				<div class="bottom-block">
					<a href="https://amnesia.servehttp.com/register">Criar Conta</a>
				</div>
				<div class="bottom-block">
					<a href="https://amnesia.servehttp.com/recover/password">Esqueci minha senha</a>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
