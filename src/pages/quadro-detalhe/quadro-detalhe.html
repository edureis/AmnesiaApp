<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>        
        <ion-title *ngIf="quadro">{{quadro.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <span>
            {{quadro.titulo}}
        </span>
        <span>
            {{quadro.descricao}}
        </span>
    </ion-grid>
</ion-content>
